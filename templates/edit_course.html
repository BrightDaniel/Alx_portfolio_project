
{% extends 'dashboard_base.html' %}

{% block title %}

Admin Dashboard || Home

{% endblock %}


{% block content %}

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">

    <h1>Edit Course</h1>
    <form method="POST" action="{{ url_for('edit_course', course_id=course.id) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" value="{{ course.title }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Cost:</label>
            <input type="text" name="cost" value="{{ course.cost }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Eligibility:</label>
            <input type="text" name="eligibility" value="{{ course.eligibility }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Duration:</label>
            <input type="text" name="duration" value="{{ course.duration }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" name="start_date" value="{{ course.start_date }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Deadline Date</label>
            <input type="date" name="deadline_date" value="{{ course.deadline_date }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Slug:</label>
            <input type="text" name="slug" value="{{ course.slug }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Cover Photo:</label>
            <input type="file" name="cover_photo" class="form-control-file" accept="image/*">
        </div>
        <div class="form-group">
            <label>Course Content:</label>
            <textarea id="course-content" name="course_content" class="form-control">{{ course.course_content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
    </div>
    </main>
  


{% endblock %}
