<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    {% block meta %}


    {% endblock %}
    <!-- Css links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&family=Trirong&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/style.css">

    

    <title>
        {% block title%}

        {% endblock %}

    </title>
</head>

<body>
  <div class="container-xl">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-lg">
          <a class="navbar-brand" href="{{url_for('home_page')}}"><img src="/static/images/logo.png" alt="Code 9ja logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <img class="offcanvas-title" id="offcanvasDarkNavbarLabel" src="/static/images/logo.png">
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('home_page')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Our Mission</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Courses
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Web Development</a></li>
                    <li><a class="dropdown-item" href="#">Software Engineering</a></li>
                    <!-- <li>
                      <hr class="dropdown-divider">
                    </li> -->
                    <li><a class="dropdown-item" href="#">Game Development</a></li>
                  </ul>
                </li>
              </ul>
              <br>
              <div class="action">
                <button class="col-lg-12" type="submit">Sign In</button>
              </div>
                
            </div>
          </div>
        </div>
      </nav>

      
      {% block content %}
    
      
      
      
      
      {% endblock %}
      </div>



    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/5a8a615cfa.js" crossorigin="anonymous"></script>

</body>
</html>
